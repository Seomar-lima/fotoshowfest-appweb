<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto Show Fest</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>


<head>
  <!-- Outras tags meta e links -->
  <style>
    /* Container do QR Code */
    #qr-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: center;
      display: none;
    }

    /* Bot√£o de download */
    #download-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #download-btn:hover {
      background-color: #45a049;
    }

    /* Indicador de processamento */
    #processing-indicator {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 24px;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>

  
</head>
<body>
  <h1>Foto Show Fest</h1>
  <h2>15 anos da Geovanna</h2>

  <div id="preview-container">
    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura" />
    <div id="statusUpload" style="color: yellow; font-size: 1.2em; font-weight: bold; margin-top: 10px;"></div>
  </div>

  <div id="contador"></div>

  <div class="controls">
    <button id="foto">üì∏ Tirar Foto</button>
    <button id="bumerangue">üéûÔ∏è Gravar Bumerangue</button>
  </div>

  <div class="qr-download" id="qrDownload"></div>

  <h3>üì∏ Galeria de Fotos</h3>
  <img id="galeria-icon" src="galeria.png" alt="Galeria">
  <div id="galeria"></div>

  <footer>¬© 2025 - Foto Show Fest</footer>

  <audio id="beep" src="beep.mp3" preload="auto"></audio>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="script.js"></script>
</body>
</html>

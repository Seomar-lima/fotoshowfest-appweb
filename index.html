<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto Show Fest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura" />
    <canvas id="canvas" style="display: none;"></canvas><div id="controles">
  <button id="foto">Tirar Foto</button>
  <button id="bumerangue">Gravar Bumerangue</button>
</div>

<div id="mensagem"></div>

<div id="preview" style="display: none;">
  <img id="imagemPreview" alt="Preview" />
  <video id="videoPreview" controls loop style="display: none;"></video>
  <div id="qrcode"></div>
  <button id="voltar">Voltar</button>
</div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>  <script src="script.js"></script></body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Foto Show Fest - 15 anos Geovanna</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body>
  <div class="app-container">
    <!-- Cabe√ßalho Fixo -->
    <div class="header">
      <h1>FOTO SHOW FEST</h1>
      <h2>15 anos Geovanna</h2>
    </div>
    
    <!-- √Årea Principal Rol√°vel -->
    <div class="scrollable-content">
      <!-- Se√ß√£o da C√¢mera -->
      <div class="camera-section">
        <div class="camera-container">
          <video id="camera" autoplay muted playsinline></video>
          <img id="moldura" src="moldura.png" alt="Moldura">
          <div id="contador"></div>
          <canvas id="canvas" style="display:none;"></canvas>
        </div>
      </div>
      
      <!-- Bot√£o Centralizado -->
      <div class="btn-container">
        <button id="foto" class="btn">üì∏ TIRAR FOTO</button>
      </div>
      
      <!-- QR Code -->
      <div class="qr-section" id="qrDownload">
        <div class="qr-title">Escaneie para baixar sua foto</div>
        <div class="qr-container" id="qrCode"></div>
        <div class="qr-subtitle">Compartilhe com seus amigos!</div>
      </div>
      
      <!-- Galeria de Fotos -->
      <div class="gallery-section">
        <div class="gallery-title">üì∏ Galeria de Fotos</div>
        <div id="galeria" class="gallery"></div>
        <button id="limpar" class="btn-clean">üóëÔ∏è Limpar Galeria</button>
      </div>
    </div>
    
    <!-- Tela de Processamento -->
    <div id="processing" class="processing">
      <div class="spinner"></div>
      <div id="processing-text">Processando...</div>
    </div>
    
    <audio id="beep" preload="auto">
      <source src="beep.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

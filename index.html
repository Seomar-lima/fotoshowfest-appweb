<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Boomerang</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    video {
      max-width: 100%;
      max-height: 80vh;
    }
    a {
      margin-top: 20px;
      color: yellow;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <video id="player" controls autoplay loop playsinline></video>
  <a id="baixar" download target="_blank">Baixar vídeo</a>

  <script>
    const url = new URLSearchParams(window.location.search).get("file");
    if (url) {
      const video = document.getElementById("player");
      video.src = url;
      document.getElementById("baixar").href = url;
    } else {
      document.body.innerHTML = "<h2>Vídeo não encontrado</h2>";
    }
  </script>
</body>
</html>

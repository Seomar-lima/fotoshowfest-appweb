<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTOSHOWFEST - 15 anos Geovanna</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="time-display" id="current-time"></div>
        <h1>FOTOSHOWFEST</h1>
        <h2>15 anos Geovanna</h2>
    </div>

    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <img id="moldura" src="moldura.png" alt="Moldura">
        <div id="countdown" class="countdown"></div>
    </div>

    <button id="capture-btn" class="capture-btn">TIRAR FOTO</button>

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>Salvando sua foto...</p>
    </div>

    <!-- ✅ Bloco de resultado -->
    <div id="result" class="result-container">
        <h3 id="qr-title">Escaneie para baixar sua foto</h3>
        <p id="qr-subtitle">Compartilhe com seus amigos!</p>
        <div id="qrcode"></div>

        <!-- ✅ Frase "QR code expira em:" -->
        <div id="qr-expire-label" style="margin-top: 10px; color: white; font-size: 16px;">QR code expira em:</div>

        <!-- ✅ Contagem regressiva em destaque -->
        <div id="qr-timer" style="font-size: 40px; color: white; font-weight: bold;"></div>

        <!-- ✅ Mensagem substituta após expiração -->
        <div id="qr-expired-msg" style="display: none; margin-top: 20px; color: white; font-size: 18px; text-align: center; text-transform: uppercase;">
            CASO NÃO TENHA CONSEGUIDO BAIXAR SUA FOTO, ENTRE EM CONTATO COM O RESPONSÁVEL PELO EVENTO OU TIRE OUTRA FOTO.
        </div>
    </div>

    <div class="gallery-container">
        <h3>Galeria de Fotos</h3>
        <div id="gallery" class="gallery"></div>
        <button id="clear-gallery" class="clear-btn">Limpar Galeria</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto Show Fest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Vídeo da câmera -->
  <video id="camera" autoplay playsinline muted></video>

  <!-- Canvas para foto -->
  <canvas id="canvas"></canvas>

  <!-- Status / Legendas -->
  <div id="statusUpload"></div>

  <!-- Visualização do bumerangue -->
  <video id="previewVideo" loop muted autoplay playsinline></video>

  <!-- Botões -->
  <div class="controls">
    <button id="foto">Tirar Foto</button>
    <button id="bumerangue">Gravar Bumerangue</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>

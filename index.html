<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Show Fest - 15 anos Geovanna</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bibliotecas necessárias -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>FOTO SHOW FEST</h1>
      <h2>15 anos Geovanna</h2>
    </div>
    
    <div class="camera-container">
      <video id="camera" autoplay muted playsinline></video>
      <img id="moldura" src="assets/moldura.png" alt="Moldura">
      <div id="contador"></div>
      <canvas id="canvas" style="display:none;"></canvas>
      
      <div id="processing">
        <div class="spinner"></div>
        <div id="processing-text">Processando...</div>
      </div>
    </div>
    
    <div class="controls">
      <button id="foto" class="btn">📸 Tirar Foto</button>
      <button id="bumerangue" class="btn">🎞️ Bumerangue</button>
    </div>
    
    <div class="qr-section" id="qrDownload">
      <div class="qr-title">Escaneie para baixar</div>
      <div id="qrCode"></div>
      <a id="downloadLink" class="download-btn" download>📥 Baixar Direto</a>
    </div>
    
    <div class="gallery-section">
      <div class="gallery-title">📸 Galeria</div>
      <div id="galeria" class="gallery"></div>
    </div>
    
    <audio id="beep" src="assets/beep.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>

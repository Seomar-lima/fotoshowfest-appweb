
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto Show Fest</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h1>Foto Show Fest</h1>
  <h2>15 anos da Geovanna</h2>

  <div id="preview-container">
    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura" />
    <div id="contador"></div>
  </div>

  <div class="controls">
    <button id="foto">📸 Tirar Foto</button>
    <button id="bumerangue">🎞️ Gravar Bumerangue</button>
  </div>

  <div id="qrDownload" class="qr-download"></div>

  <h2>📸 Galeria de Fotos</h2>
  <div id="galeria"></div>

  <footer>© 2025 - Foto Show Fest</footer>

  <canvas id="canvas" style="display: none;"></canvas>
  <audio id="beep" src="beep.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FOTOSHOWFEST - 15 anos Geovanna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="time-display" id="current-time"></div>
        <h1>FOTOSHOWFEST</h1>
        <h2>15 anos Geovanna</h2>
    </div>

    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <img id="moldura" src="moldura.png" alt="Moldura">
        <div id="countdown" class="countdown"></div>
    </div>

    <button id="capture-btn" class="capture-btn">TIRAR FOTO</button>

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>Salvando sua foto...</p>
    </div>

    <div id="result" class="result-container">
        <h3>Escaneie para baixar sua foto</h3>
        <p>Compartilhe com seus amigos!</p>
        <div id="qrcode"></div>
    </div>

    <div class="gallery-container">
        <h3>Galeria de Fotos</h3>
        <div id="gallery" class="gallery"></div>
        <button id="clear-gallery" class="clear-btn">Limpar Galeria</button>
    </div>

    <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>

    <script>
        // Registra Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('SW registered: scope', registration.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
        
        // Verifica se est√° em modo standalone
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            console.log('Running in standalone mode');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>

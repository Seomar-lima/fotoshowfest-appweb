<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFA500">
    <title>FOTOSHOWFEST - 15 anos Geovanna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="time-display" id="current-time">00:00</div>
        <h1>FOTOSHOWFEST</h1>
        <h2>15 anos Geovanna</h2>
    </div>

    <div class="main-container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <img id="moldura" src="moldura.png" alt="Moldura">
            <div id="countdown" class="countdown">3</div>
        </div>

        <button id="capture-btn" class="capture-btn">
            <i class="fas fa-camera"></i> TIRAR FOTO
        </button>

        <div id="result" class="result-container">
            <h3><i class="fas fa-qrcode"></i> Escaneie para baixar sua foto</h3>
            <p>Compartilhe essa lembrança especial com seus amigos!</p>
            <div id="qrcode"></div>
        </div>

        <div class="gallery-container">
            <h3><i class="fas fa-images"></i> Galeria de Fotos</h3>
            <div id="gallery" class="gallery"></div>
            <button id="clear-gallery" class="clear-btn">Limpar Galeria</button>
        </div>
    </div>

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>Processando sua foto...</p>
    </div>

    <div id="back-warning" class="back-warning">
        <i class="fas fa-exclamation-triangle"></i> Use o botão "Voltar" abaixo para navegar
    </div>

    <div class="footer">
        FOTOSHOWFEST &copy; 2023 - Todos os direitos reservados
    </div>

    <!-- Inclua a biblioteca Font Awesome no seu HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foto Show Fest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Foto Show Fest</h1>
  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura" />
  </div>
  <canvas id="canvas" style="display:none;"></canvas>

  <div class="botoes">
    <button id="foto">Tirar Foto</button>
    <button id="bumerangue">Gravar Bumerangue</button>
  </div>

  <div id="status-upload"></div>
  <div id="qrcode"></div>
  <div id="galeria"></div>

  <script src="https://cdn.jsdelivr.net/npm/ffmpeg.js/ffmpeg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

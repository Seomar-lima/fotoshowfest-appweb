<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Show Fest</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }#camera-container {
  position: relative;
  width: 100%;
  max-width: 360px;
  aspect-ratio: 9/16;
  overflow: hidden;
  margin-top: 1rem;
}

video#camera {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

canvas#canvas {
  display: none;
}

#moldura {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

#botoes {
  margin: 1rem;
  display: flex;
  gap: 1rem;
}

button {
  padding: 1rem;
  font-size: 1rem;
  background-color: #ff4081;
  color: #fff;
  border: none;
  border-radius: 8px;
}

#qrcode {
  margin-top: 1rem;
}

#galeria {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.5rem;
  margin-top: 1rem;
}

#galeria img {
  width: 150px;
  height: auto;
  border: 2px solid #fff;
  border-radius: 8px;
}

  </style>
</head>
<body>
  <h1>Foto Show Fest</h1>
  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura">
  </div><canvas id="canvas" width="1080" height="1920"></canvas>

  <div id="botoes">
    <button id="foto">Tirar Foto</button>
    <button id="bumerangue">Gravar Bumerangue</button>
  </div>  <div id="qrcode"></div>
  <div id="galeria"></div>  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const fotoBtn = document.getElementById("foto");
    const bumerangueBtn = document.getElementById("bumerangue");
    const qrcodeContainer = document.getElementById("qrcode");
    const galeria = document.getElementById("galeria");

    const constraints = {
      video: {
        facingMode: "user",
        width: { ideal: 1080 },
        height: { ideal: 1920 }
      },
      audio: false
    };

    navigator.mediaDevices.getUserMedia(constraints)
      .then(stream => {
        video.srcObject = stream;
      });

    fotoBtn.addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const moldura = new Image();
      moldura.src = "moldura.png";
      moldura.onload = () => {
        ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/jpeg");

        uploadImageToImgbb(imageData, imageUrl => {
          gerarQRCode(imageUrl);
          mostrarMiniatura(imageUrl);
        });
      };
    });

    function uploadImageToImgbb(base64Image, callback) {
      const apiKey = "SUA_API_KEY_IMGBB";
      fetch("https://api.imgbb.com/1/upload", {
        method: "POST",
        body: new URLSearchParams({
          key: apiKey,
          image: base64Image.split(",")[1],
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          callback(data.data.url);
        } else {
          alert("Erro ao enviar imagem para o imgbb");
        }
      });
    }

    function gerarQRCode(link) {
      qrcodeContainer.innerHTML = "";
      new QRCode(qrcodeContainer, {
        text: link,
        width: 150,
        height: 150
      });
    }

    function mostrarMiniatura(imageUrl) {
      const img = document.createElement("img");
      img.src = imageUrl;
      galeria.appendChild(img);
    }

    // Placeholder do bumerangue — será substituído pela lógica com ffmpeg.wasm ou servidor externo
    bumerangueBtn.addEventListener("click", () => {
      alert("O modo bumerangue precisa de implementação com ffmpeg ou servidor externo para gerar mp4 reverso + upload no GoFile");
    });
  </script></body>
</html>

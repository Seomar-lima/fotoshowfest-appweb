<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumerangue - Foto Show Fest</title>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    video {
      max-width: 100%;
      height: auto;
      border: 2px solid #fff;
      border-radius: 12px;
    }
    .btns {
      margin-top: 20px;
    }
    a.download {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid #FFD700;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <video id="boomerangVideo" autoplay loop muted playsinline controls></video>

  <div class="btns">
    <a id="downloadLink" class="download" download>⬇️ Baixar Vídeo</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fileUrl = urlParams.get("file");

    if (fileUrl) {
      const video = document.getElementById("boomerangVideo");
      const downloadLink = document.getElementById("downloadLink");
      video.src = fileUrl;
      downloadLink.href = fileUrl;
    } else {
      document.body.innerHTML = "<h2>Erro: vídeo não encontrado</h2>";
    }
  </script>

</body>
</html>

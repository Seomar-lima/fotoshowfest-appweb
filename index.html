<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto Show Fest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="camera-container">
      <video id="camera" autoplay muted playsinline></video>
      <img id="moldura" src="moldura.png" alt="Moldura" />
      <canvas id="canvas" style="display: none;"></canvas>
      <div id="contador"></div>
    </div>

    <div class="botoes">
      <button id="foto">Tirar Foto</button>
      <button id="bumerangue">Gravar Bumerangue</button>
      <button id="limpar-cache">Limpar Cache</button>
    </div>

    <div id="qrDownload"></div>
    <div id="galeria" class="galeria"></div>
  </div>

  <audio id="beep" src="beep.mp3" preload="auto"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

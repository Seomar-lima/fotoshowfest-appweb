<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Foto Show Fest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura">
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div id="botoes">
    <button id="foto">Tirar Foto</button>
    <button id="bumerangue">Gravar Bumerangue</button>
  </div>

  <div id="preview" style="display:none;">
    <img id="preview-img" alt="Preview">
    <video id="preview-video" controls loop></video>
    <div id="qrcode"></div>
    <button onclick="voltarParaCamera()">Voltar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

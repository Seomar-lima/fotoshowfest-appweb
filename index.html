<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto Show Fest</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    #camera {
      width: 100%;
      max-width: 540px;
      border-radius: 10px;
    }

    #moldura {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 540px;
      pointer-events: none;
      z-index: 2;
    }

    #canvas {
      display: none;
    }

    #galeria img {
      width: 100px;
      margin: 5px;
    }

    #qrDownload {
      margin-top: 20px;
    }

    #contador {
      font-size: 32px;
      margin: 10px 0;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #statusUpload {
      margin-top: 10px;
      font-size: 14px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Foto Show Fest</h1>

  <div id="preview-container">
    <video id="camera" autoplay playsinline muted></video>
    <img id="moldura" src="moldura.png" alt="Moldura" />
    <canvas id="canvas"></canvas>
  </div>

  <div id="contador"></div>

  <button id="foto">ðŸ“¸ Tirar Foto</button>
  <button id="bumerangue">ðŸŽ¬ Gravar Bumerangue</button>
  <p id="statusUpload" style="display:none;"></p>

  <div id="qrDownload"></div>

  <div id="galeria"></div>

  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <!-- QRCode.js (lib para gerar QR Code) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Seu script principal -->
  <script src="script.js"></script>
</body>
</html>

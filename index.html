<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto Show Fest</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h1>Foto Show Fest</h1>
  <h2>15 anos da Geovanna</h2>

  <!-- Área de visualização da câmera com moldura -->
  <div id="preview-container">
    <video id="camera" autoplay playsinline></video>
    <img id="moldura" src="moldura.png" alt="Moldura" />
  </div>

  <!-- Contador de regressiva -->
  <div id="contador"></div>

  <!-- Botões de ação -->
  <div class="controls">
    <button id="foto">📸 Tirar Foto</button>
    <button id="bumerangue">🎞️ Gravar Bumerangue</button>
  </div>

  <!-- QR Code gerado -->
  <div class="qr-download" id="qrDownload"></div>

  <!-- Galeria de fotos tiradas -->
  <h3>📸 Galeria de Fotos</h3>
  <img id="galeria-icon" src="galeria.png" alt="Galeria">
  <div id="galeria"></div>

  <!-- Rodapé -->
  <footer>© 2025 - Foto Show Fest</footer>

  <!-- Sons e elementos invisíveis -->
  <audio id="beep" src="beep.mp3" preload="auto"></audio>
  <canvas id="canvas" style="display: none;"></canvas>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>

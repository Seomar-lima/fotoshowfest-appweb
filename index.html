<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Foto Show Fest - 15 Anos Geovanna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Foto Show Fest</h1>
      <h2>15 anos da Geovanna</h2>
    </header>

    <div id="camera-container">
      <video id="camera" autoplay playsinline></video>
      <img id="moldura" src="moldura.png" alt="Moldura">
      <div id="camera-overlay"></div>
      <div id="counter">5</div>
    </div>

    <div class="controls">
      <button id="capture-btn" class="btn">
        <span class="icon">📸</span> Tirar Foto
      </button>
      <button id="boomerang-btn" class="btn">
        <span class="icon">🎞️</span> Bumerangue
      </button>
    </div>

    <div id="gallery-container">
      <h3>📸 Galeria de Fotos</h3>
      <div id="gallery"></div>
    </div>

    <footer>
      <p>© 2025 - Foto Show Fest</p>
    </footer>

    <!-- Elementos ocultos -->
    <canvas id="canvas"></canvas>
    <audio id="shutter-sound" src="shutter.mp3" preload="auto"></audio>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg-core.js"></script>
  <script src="script.js"></script>
</body>
</html>

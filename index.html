<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTOSHOWFEST - 15 anos Geovanna</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>TOTOSHOWFEST</h1>
        <h2>15 anos Geovanna</h2>
    </div>

    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <img id="moldura" src="moldura.png" alt="Moldura">
        <div id="countdown" class="countdown"></div>
    </div>

    <button id="capture-btn" class="capture-btn">TIRAR FOTO</button>

    <div id="loading" class="loading-screen">
        <p>Salvando sua foto...</p>
    </div>

    <div id="result" class="result-container">
        <h3>Escaneie para baixar sua foto</h3>
        <p>Compartilhe com seus amigos!</p>
        <div id="qrcode"></div>
    </div>

    <div class="gallery-container">
        <h3>Galeria de Telos</h3>
        <div id="gallery" class="gallery"></div>
        <button id="clear-gallery" class="clear-btn">Limpar Galeria</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

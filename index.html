<head>
  <!-- Outras tags meta e links -->
  <style>
    /* Container do QR Code */
    #qr-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: center;
      display: none;
    }

    /* Bot√£o de download */
    #download-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #download-btn:hover {
      background-color: #45a049;
    }

    /* Indicador de processamento */
    #processing-indicator {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 24px;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
